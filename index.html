<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Analyzer & Field Parser</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #d4d4d4;
            --accent-color: #007acc;
            --border-color: #333;
            --table-header-bg: #252526;
            --table-row-hover: #2a2d2e;
            --highlight-color: #ce9178; 
            --success-color: #4ec9b0;
            --field-color: #9cdcfe;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            font-size: 14px;
        }

        h2, h3 { border-bottom: 1px solid var(--border-color); padding-bottom: 10px; margin-top: 0; font-size: 1.2em; }

        .container {
            display: grid;
            gap: 20px;
            grid-template-columns: 350px 1fr; /* 左側控制面板固定寬度 */
            height: 95vh;
        }
        
        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; height: auto; }
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .panel {
            background: #252526;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }

        label { display: block; margin-bottom: 5px; color: #9cdcfe; font-weight: bold; }
        
        textarea {
            width: 100%;
            background-color: #111;
            color: var(--highlight-color);
            border: 1px solid var(--border-color);
            padding: 8px;
            font-family: inherit;
            box-sizing: border-box;
            resize: vertical;
            font-size: 13px;
        }

        input[type="text"], input[type="number"] {
            background: #111;
            border: 1px solid var(--border-color);
            color: white;
            padding: 6px;
            font-family: inherit;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            font-family: inherit;
            border-radius: 3px;
        }
        button:hover { background-color: #005f9e; }
        
        .radio-group { display: flex; gap: 10px; margin-bottom: 10px; font-size: 0.9em; }
        .radio-group label { display: inline; color: var(--text-color); font-weight: normal; }

        /* Parsing Table */
        .parsed-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .parsed-table th { text-align: left; color: #9cdcfe; border-bottom: 1px solid #555; padding: 4px; }
        .parsed-table td { padding: 4px; border-bottom: 1px solid #333; }
        .p-name { color: var(--success-color); }
        .p-val { color: var(--highlight-color); }

        /* Main Bit Table */
        .table-wrapper {
            border: 1px solid var(--border-color);
            overflow-y: auto;
            background: #1e1e1e;
        }
        
        table.main-table {
            width: 100%;
            border-collapse: collapse;
        }

        table.main-table th {
            text-align: left;
            padding: 8px;
            background-color: #333;
            color: #9cdcfe;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        table.main-table td {
            padding: 5px 8px;
            border-bottom: 1px solid #333;
            border-right: 1px solid #333;
        }

        .idx-col { width: 90px; color: #569cd6; text-align: right; }
        .hex-col { width: 60px; color: var(--highlight-color); }
        .bin-col { letter-spacing: 1px; font-family: 'Consolas'; color: #888; }
        
        .bit-1 { color: #b5cea8; font-weight: bold; }
        .bit-0 { color: #505050; }

        .error { color: #f48771; margin-top: 5px; display: none; font-size: 0.9em; }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="left-panel">
            
            <div class="panel">
                <h3>1. Source Hex</h3>
                <textarea id="hexInput" style="height: 60px;">00000000000000000000000032CF6CC100000000000000000000000000000009E610329FF0004000D620014DD</textarea>
                <div id="errorMsg" class="error">Invalid Hex String</div>

                <div style="margin-top: 10px; display: flex; gap: 5px; align-items: center;">
                    <button onclick="performShift('left')"> << </button>
                    <input type="number" id="shiftAmount" value="1" min="0" style="width: 40px; text-align: center;">
                    <button onclick="performShift('right')"> >> </button>
                </div>
            </div>

            <div class="panel">
                <h3>2. Range Extractor</h3>
                <div style="display: flex; gap: 5px;">
                    <input type="text" id="rangeInput" placeholder="e.g. 39:28" style="width: 100%;">
                </div>
                <div id="extractorResult" style="margin-top: 10px; display: none;">
                    <span style="color: #888;">Value: </span>
                    <span id="resHex" style="color: var(--success-color); font-weight: bold;"></span>
                    <span id="resDec" style="margin-left: 10px;"></span>
                </div>
            </div>

            <div class="panel" style="border-left: 3px solid var(--field-color);">
                <h3>3. Struct / Packet Parser</h3>
                <label>Fields (Name Width):</label>
                <textarea id="fieldDefInput" style="height: 80px;" placeholder="Ver 4, Header 8, Type 4&#10;Data 16">a 5, b 3, c 6</textarea>
                
                <div style="margin-top: 10px;">
                    <div class="radio-group">
                        <label>Parse Direction:</label>
                        <div>
                            <input type="radio" name="pDir" id="dirMSB" value="MSB" checked onclick="parseFields()">
                            <label for="dirMSB" title="Left to Right (Packet Style)">MSB First</label>
                        </div>
                        <div>
                            <input type="radio" name="pDir" id="dirLSB" value="LSB" onclick="parseFields()">
                            <label for="dirLSB" title="Right to Left (Register Style)">LSB First</label>
                        </div>
                    </div>
                </div>

                <table class="parsed-table">
                    <thead>
                        <tr>
                            <th>Field</th>
                            <th>Range</th>
                            <th>Value (Hex)</th>
                        </tr>
                    </thead>
                    <tbody id="parsedBody"></tbody>
                </table>
            </div>

        </div>

        <div class="table-wrapper">
            <table class="main-table">
                <thead>
                    <tr>
                        <th class="idx-col">Index</th>
                        <th class="bin-col">Bits (8)</th>
                        <th class="hex-col">Hex</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

    </div>

    <script>
        const hexInput = document.getElementById('hexInput');
        const shiftAmountInput = document.getElementById('shiftAmount');
        const rangeInput = document.getElementById('rangeInput');
        const fieldDefInput = document.getElementById('fieldDefInput');
        
        const tableBody = document.getElementById('tableBody');
        const parsedBody = document.getElementById('parsedBody');
        const errorMsg = document.getElementById('errorMsg');
        
        // Extractor Elements
        const extractorResult = document.getElementById('extractorResult');
        const resHex = document.getElementById('resHex');
        const resDec = document.getElementById('resDec');

        // Init
        updateAll();

        // Listeners
        hexInput.addEventListener('input', updateAll);
        rangeInput.addEventListener('input', calculateRange);
        fieldDefInput.addEventListener('input', parseFields);

        function updateAll() {
            processHexView();
            calculateRange();
            parseFields();
        }

        // --- Core Utils ---

        function getCleanHex() {
            return hexInput.value.trim().replace(/\s/g, '').replace(/^0x/i, '');
        }

        function hexToBinaryStr(hex) {
            let binaryStr = '';
            for (let char of hex) {
                let val = parseInt(char, 16);
                if (isNaN(val)) return null;
                binaryStr += val.toString(2).padStart(4, '0');
            }
            return binaryStr;
        }

        function extractBits(fullBin, start, end) {
            // start is MSB index, end is LSB index
            const totalBits = fullBin.length;
            // Map bit index to string index
            // Bit 0 is at string index (len-1)
            const strStart = totalBits - 1 - start;
            const strEnd = totalBits - end; // slice excludes end
            
            if (strStart < 0 || strEnd > totalBits || strStart >= strEnd) return null;
            return fullBin.slice(strStart, strEnd);
        }

        // --- Logic ---

        function performShift(direction) {
            let hexStr = getCleanHex();
            if (!hexStr) return;
            try {
                let bigVal = BigInt('0x' + hexStr);
                let shift = BigInt(shiftAmountInput.value || 0);
                if (direction === 'left') bigVal = bigVal << shift;
                else bigVal = bigVal >> shift;
                
                let newHex = bigVal.toString(16).toUpperCase();
                if (newHex.length % 2 !== 0) newHex = '0' + newHex;
                hexInput.value = newHex;
                updateAll();
            } catch (e) { showError(true); }
        }

        function processHexView() {
            let rawHex = getCleanHex();
            if (!/^[0-9A-Fa-f]+$/.test(rawHex)) {
                if (rawHex.length > 0) showError(true);
                else tableBody.innerHTML = '';
                return;
            }
            showError(false);
            if (rawHex.length % 2 !== 0) rawHex = '0' + rawHex; // Even padding
            
            let binaryStr = hexToBinaryStr(rawHex);
            const totalBits = binaryStr.length;
            tableBody.innerHTML = '';

            for (let i = 0; i < totalBits; i += 8) {
                const chunk = binaryStr.substring(i, i + 8);
                const chunkStart = totalBits - 1 - i;
                const chunkEnd = totalBits - (i + chunk.length);
                const hexChunk = parseInt(chunk, 2).toString(16).toUpperCase().padStart(2, '0');
                
                const styledBin = chunk.split('').map(b => 
                    `<span class="${b === '1' ? 'bit-1' : 'bit-0'}">${b}</span>`
                ).join('');

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="idx-col">[${chunkStart}:${chunkEnd}]</td>
                    <td class="bin-col">${styledBin}</td>
                    <td class="hex-col">${hexChunk}</td>
                `;
                tableBody.appendChild(tr);
            }
        }

        function calculateRange() {
            const rangeStr = rangeInput.value.trim();
            const rawHex = getCleanHex();
            if (!rangeStr.includes(':') && !/^\d+$/.test(rangeStr)) {
                extractorResult.style.display = 'none';
                return;
            }

            let high, low;
            if (rangeStr.includes(':')) {
                const parts = rangeStr.split(':');
                high = parseInt(parts[0]); low = parseInt(parts[1]);
            } else {
                high = parseInt(rangeStr); low = parseInt(rangeStr);
            }
            if (isNaN(high) || isNaN(low)) return;
            if (low > high) [low, high] = [high, low];

            const fullBin = hexToBinaryStr(rawHex);
            if (!fullBin) return;

            const bits = extractBits(fullBin, high, low);
            if (bits) {
                const bigVal = BigInt('0b' + bits);
                resHex.innerText = '0x' + bigVal.toString(16).toUpperCase();
                resDec.innerText = '(' + bigVal.toString(10) + ')';
                extractorResult.style.display = 'block';
            } else {
                resHex.innerText = "Range Error";
                resDec.innerText = "";
                extractorResult.style.display = 'block';
            }
        }

        function parseFields() {
            parsedBody.innerHTML = '';
            const defStr = fieldDefInput.value;
            const rawHex = getCleanHex();
            const fullBin = hexToBinaryStr(rawHex);
            if (!fullBin || !defStr.trim()) return;

            const totalBits = fullBin.length;
            const isMSB = document.getElementById('dirMSB').checked;

            // Normalize delimiters: comma or newline -> space
            // Split by comma or newline
            const items = defStr.split(/[\n,]+/).map(s => s.trim()).filter(s => s);
            
            let currentOffset = isMSB ? totalBits - 1 : 0;

            items.forEach(item => {
                // Parse "Name Width" e.g., "a 5"
                const parts = item.split(/\s+/);
                if (parts.length < 2) return;
                
                // Last part is width, rest is name
                const width = parseInt(parts[parts.length - 1]);
                const name = parts.slice(0, parts.length - 1).join(' ');
                
                if (isNaN(width)) return;

                let startBit, endBit;
                
                if (isMSB) {
                    // MSB First: Reading down from top
                    // Range: [current, current - width + 1]
                    startBit = currentOffset;
                    endBit = currentOffset - width + 1;
                    currentOffset -= width;
                } else {
                    // LSB First: Reading up from bottom
                    // Range: [current + width - 1, current]
                    startBit = currentOffset + width - 1;
                    endBit = currentOffset;
                    currentOffset += width;
                }

                const bits = extractBits(fullBin, startBit, endBit);
                
                let valHex = "-", valDec = "";
                if (bits) {
                    const bigVal = BigInt('0b' + bits);
                    valHex = '0x' + bigVal.toString(16).toUpperCase();
                }

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="p-name">${name}</td>
                    <td style="font-size:0.85em; color:#888;">[${startBit}:${endBit}]</td>
                    <td class="p-val">${valHex}</td>
                `;
                parsedBody.appendChild(tr);
            });
        }

        function showError(show) {
            errorMsg.style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
