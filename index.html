<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex to Bits Converter & Extractor</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #d4d4d4;
            --accent-color: #007acc;
            --border-color: #333;
            --table-header-bg: #2d2d2d;
            --table-row-hover: #2a2d2e;
            --highlight-color: #ce9178; 
            --success-color: #4ec9b0;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            font-size: 14px;
        }

        h2, h3 { border-bottom: 1px solid var(--border-color); padding-bottom: 10px; margin-top: 0; }

        .container {
            display: grid;
            gap: 20px;
            grid-template-columns: 2fr 1fr; /* 分左右兩欄 */
        }
        
        @media (max-width: 900px) {
            .container { grid-template-columns: 1fr; }
        }

        .panel {
            background: var(--table-header-bg);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }

        label { display: block; margin-bottom: 5px; color: #9cdcfe; }
        
        textarea {
            width: 100%;
            height: 80px;
            background-color: #111;
            color: var(--highlight-color);
            border: 1px solid var(--border-color);
            padding: 10px;
            font-family: inherit;
            box-sizing: border-box;
            resize: vertical;
            font-size: 1.1em;
        }

        .controls-row {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        input[type="text"], input[type="number"] {
            background: #111;
            border: 1px solid var(--border-color);
            color: white;
            padding: 6px;
            text-align: center;
            font-family: inherit;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 6px 15px;
            cursor: pointer;
            font-family: inherit;
            transition: background 0.2s;
        }

        button:hover { background-color: #005f9e; }
        
        /* Extractor Styles */
        .extractor-result {
            margin-top: 15px;
            background: #111;
            padding: 10px;
            border: 1px solid var(--border-color);
        }
        .result-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            border-bottom: 1px dashed #333;
            padding-bottom: 5px;
        }
        .result-row:last-child { border-bottom: none; }
        .res-label { color: #888; }
        .res-value { color: var(--success-color); font-weight: bold; font-size: 1.1em; }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0;
            border: 1px solid var(--border-color);
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
        }

        th { background-color: #333; color: #9cdcfe; position: sticky; top: 0; }
        tr:hover { background-color: var(--table-row-hover); }

        .idx-col { width: 100px; color: #569cd6; text-align: right; }
        .hex-col { width: 80px; color: var(--highlight-color); }
        .bin-col { letter-spacing: 2px; font-family: 'Consolas'; }
        
        .bit-1 { color: #b5cea8; font-weight: bold; }
        .bit-0 { color: #505050; }

        .error { color: #f48771; margin-top: 5px; display: none; }
        
        /* Scrollable Table Area */
        .table-wrapper {
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div style="display: flex; flex-direction: column; gap: 20px;">
            
            <div class="panel">
                <h3>1. Source Data</h3>
                <label for="hexInput">Hex String:</label>
                <textarea id="hexInput">00000000000000000000000032CF6CC100000000000000000000000000000009E610329FF0004000D620014DD</textarea>
                <div id="errorMsg" class="error">Invalid Hex String</div>

                <div class="controls-row">
                    <label>Shift:</label>
                    <input type="number" id="shiftAmount" value="1" min="0" style="width: 50px;">
                    <button onclick="performShift('left')"> << </button>
                    <button onclick="performShift('right')"> >> </button>
                </div>
            </div>

            <div class="panel" style="border-top: 3px solid var(--success-color);">
                <h3>2. Range Extractor</h3>
                <label for="rangeInput">Bit Range (e.g. 39:28):</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="rangeInput" placeholder="High:Low" style="flex-grow: 1;">
                </div>

                <div class="extractor-result" id="extractorResult" style="display: none;">
                    <div class="result-row">
                        <span class="res-label">Hex:</span>
                        <span class="res-value" id="resHex">0x0</span>
                    </div>
                    <div class="result-row">
                        <span class="res-label">Decimal:</span>
                        <span class="res-value" id="resDec">0</span>
                    </div>
                     <div class="result-row">
                        <span class="res-label">Bits:</span>
                        <span class="res-value" id="resBits" style="font-size: 0.9em; word-break: break-all;">0</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-wrapper">
            <table id="resultTable">
                <thead>
                    <tr>
                        <th class="idx-col">Index</th>
                        <th class="bin-col">Bits (8)</th>
                        <th class="hex-col">Hex</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

    </div>

    <script>
        const hexInput = document.getElementById('hexInput');
        const shiftAmountInput = document.getElementById('shiftAmount');
        const rangeInput = document.getElementById('rangeInput');
        const tableBody = document.getElementById('tableBody');
        const errorMsg = document.getElementById('errorMsg');
        
        // Extractor Elements
        const extractorResult = document.getElementById('extractorResult');
        const resHex = document.getElementById('resHex');
        const resDec = document.getElementById('resDec');
        const resBits = document.getElementById('resBits');

        // 初始化
        updateAll();

        // 監聽事件
        hexInput.addEventListener('input', updateAll);
        rangeInput.addEventListener('input', calculateRange);

        function updateAll() {
            processInput();
            calculateRange(); // 資料變更時也要重算 Range
        }

        // --- Core Logic ---

        function getCleanHex() {
            return hexInput.value.trim().replace(/\s/g, '').replace(/^0x/i, '');
        }

        function hexToBinaryStr(hex) {
            let binaryStr = '';
            for (let char of hex) {
                let val = parseInt(char, 16);
                if (isNaN(val)) return null;
                binaryStr += val.toString(2).padStart(4, '0');
            }
            return binaryStr;
        }

        function performShift(direction) {
            let hexStr = getCleanHex();
            if (!hexStr) return;

            try {
                let bigVal = BigInt('0x' + hexStr);
                let shift = BigInt(shiftAmountInput.value || 0);

                if (direction === 'left') bigVal = bigVal << shift;
                else bigVal = bigVal >> shift;

                let newHex = bigVal.toString(16).toUpperCase();
                // 補偶數位
                if (newHex.length % 2 !== 0) newHex = '0' + newHex;
                
                hexInput.value = newHex;
                updateAll();
            } catch (e) {
                showError(true);
            }
        }

        function processInput() {
            let rawHex = getCleanHex();
            
            if (!/^[0-9A-Fa-f]+$/.test(rawHex)) {
                if (rawHex.length > 0) showError(true);
                else tableBody.innerHTML = '';
                return;
            }
            showError(false);
            if (rawHex.length % 2 !== 0) rawHex = '0' + rawHex;
            renderTable(rawHex);
        }

        function calculateRange() {
            const rangeStr = rangeInput.value.trim();
            const rawHex = getCleanHex();
            
            // 驗證輸入格式
            if (!rangeStr.includes(':') && !/^\d+$/.test(rangeStr)) {
                extractorResult.style.display = 'none';
                return;
            }

            // 解析 High : Low
            let high, low;
            if (rangeStr.includes(':')) {
                const parts = rangeStr.split(':');
                high = parseInt(parts[0]);
                low = parseInt(parts[1]);
            } else {
                // 如果只輸入一個數字，視為單個 bit
                high = parseInt(rangeStr);
                low = parseInt(rangeStr);
            }

            if (isNaN(high) || isNaN(low)) return;
            if (low > high) { [low, high] = [high, low]; } // 自動對調

            // 取得完整的 Binary String
            const fullBin = hexToBinaryStr(rawHex);
            if (!fullBin) return;

            const totalBits = fullBin.length;
            
            // 計算 Slice 範圍
            // 字串 index 0 是 MSB (Bit N), index len-1 是 LSB (Bit 0)
            // Bit Index x 對應 String Index = totalBits - 1 - x
            const startIdx = totalBits - 1 - high;
            const endIdx = totalBits - low; // slice 不包含 end，所以不用 -1

            // 邊界檢查
            if (startIdx < 0 || endIdx > totalBits || startIdx >= endIdx) {
                resHex.innerText = "Out of Range";
                resDec.innerText = "-";
                resBits.innerText = "-";
                extractorResult.style.display = 'block';
                return;
            }

            // 提取 Bits
            const extractedBits = fullBin.slice(startIdx, endIdx);
            
            // 轉換數值
            const bigVal = BigInt('0b' + extractedBits);

            resHex.innerText = '0x' + bigVal.toString(16).toUpperCase();
            resDec.innerText = bigVal.toString(10);
            resBits.innerText = extractedBits;
            
            extractorResult.style.display = 'block';
        }

        function renderTable(hexStr) {
            tableBody.innerHTML = '';
            let binaryStr = hexToBinaryStr(hexStr);
            const totalBits = binaryStr.length;
            
            // 每次 render 8 bits
            for (let i = 0; i < totalBits; i += 8) {
                const chunk = binaryStr.substring(i, i + 8);
                const chunkStartBitIdx = totalBits - 1 - i;
                const chunkEndBitIdx = totalBits - (i + chunk.length);
                
                const hexChunk = parseInt(chunk, 2).toString(16).toUpperCase().padStart(2, '0');

                const styledBin = chunk.split('').map(b => 
                    `<span class="${b === '1' ? 'bit-1' : 'bit-0'}">${b}</span>`
                ).join('');

                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="idx-col">[${chunkStartBitIdx}:${chunkEndBitIdx}]</td>
                    <td class="bin-col">${styledBin}</td>
                    <td class="hex-col">${hexChunk}</td>
                `;
                tableBody.appendChild(tr);
            }
        }

        function showError(show) {
            errorMsg.style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
